name: Deploy QA â€“ event-logger

on:
  push:
    branches: [ qa ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: qa

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to EC2 using DockerHub image
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            IMAGE_TAG=${{ github.sha }}
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/event-logger:$IMAGE_TAG
            docker stop event-logger || true
            docker rm event-logger || true
            docker run -d --restart always --name event-logger --env-file .env ${{ secrets.DOCKERHUB_USERNAME }}/event-logger:$IMAGE_TAG
